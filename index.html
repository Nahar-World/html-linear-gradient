<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML & CSS Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <div class="mini_box"></div>
            <div class="login_form">
                <form>
                    <h2>Login Form</h2><br/><br/>
                    <h4>YOUR NAME:</h4>
                    <input type="text" placeholder="Input your name"><br/><br/>
                    <h4>YOUR EMAIL:</h4>
                    <input type="password" placeholder="Enter your email address"><br/><br/>
                    <input class="login_btn" type="submit" value="Sign in"><br/><br/>
                    <p class="forget_pass"><a href="#">Forgot Password ?</a></p>
                </form>
            
        </div>
    </div>

</body>
</html>
</body>
</html>
